<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="nameE">Nombre de la empresa y período</label>
                    <input type="text" class="form-control" id="nameE" name="nameE" [(ngModel)]="nameE" required>
                </div>
                <div class="form-group">
                    <label for="descriptionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE" [(ngModel)]="descriptionE" required>
                </div>
                <button class="btn btn-dark">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
