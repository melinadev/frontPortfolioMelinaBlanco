<div class="row">   
    <h2>Experiencia Laboral</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td class="desc">{{Experiencia.nameE}}</td>
                    <td>{{Experiencia.descriptionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-fill"></i>Editar</button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
