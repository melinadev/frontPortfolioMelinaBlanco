<div class="row">   
    <h2>Educaci√≥n</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaeducacion" *ngIf="isLogged">
            Agregar
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td class="desc">{{Educacion.nameE}}</td>
                    <td >{{Educacion.descriptionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editeducacion/{{Educacion.id}}">
                        <i class="bi bi-pencil-fill"></i>Editar</button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
